{% extends 'users/base.html' %}

{% block title %}Editar Mensagem{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Editar Mensagem</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <!-- Passando o projeto_id para a URL corretamente -->
        <a href="{% url 'view_observacoes' projeto_id=mensagem.projeto.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
