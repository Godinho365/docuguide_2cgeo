<!-- templates/tasks/delete_task_created.html -->
{% extends "users/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Tarefa</h2>
    <p>Você tem certeza de que deseja excluir a tarefa: <strong>{{ task.title }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
