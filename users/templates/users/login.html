<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DGEO do 2° CGEO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carregar o Django static -->
    {% load static %}
    <!-- CSS Customizado -->
    <style>
        body {
            background-color: #f8f9fa; /* Fundo claro */
        }
        .card {
            border-radius: 15px; /* Bordas arredondadas para o cartão */
            overflow: hidden; /* Para evitar que o conteúdo ultrapasse as bordas */
            position: relative; /* Para o posicionamento absoluto do fundo */
        }
        .card-body {
            padding: 2rem; /* Espaçamento interno para o conteúdo */
            position: relative; /* Para garantir que o conteúdo fique acima do pseudo-elemento */
        }
        .card-body::before {
            content: ""; /* Cria um pseudo-elemento */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'icon/2cgeo.png' %}"); /* Usando a imagem estática como fundo */
            background-size: contain; /* Ajusta a imagem para caber dentro da área */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            opacity: 0.5; /* Leve transparência para a imagem */
            z-index: 1; /* Coloca este elemento abaixo do conteúdo */
            border-radius: 15px; /* Mantém as bordas arredondadas */
        }
        .card-body > * {
            position: relative; /* Para que os filhos fiquem acima do pseudo-elemento */
            z-index: 2; /* Eleva o conteúdo acima do fundo */
        }
        .btn-primary {
            background-color: #28a745; /* Verde para o botão */
            border-color: #28a745; /* Cor da borda */
        }
        .btn-primary:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
            border-color: #1e7e34; /* Cor da borda mais escura ao passar o mouse */
        }
        .btn-secondary {
            background-color: #007bff; /* Azul para o botão de registro */
            border-color: #007bff; /* Cor da borda do botão de registro */
        }
        .btn-secondary:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            border-color: #004085; /* Cor da borda mais escura ao passar o mouse */
        }
        .form-label {
            font-weight: bold; /* Rótulos em negrito */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h4>LOGIN</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            {% if form.non_field_errors %}
                                <div class="text-danger">{{ form.non_field_errors }}</div>
                            {% endif %}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="togglePassword">
                                <label class="form-check-label" for="togglePassword">Mostrar Senha</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'register' %}" class="btn btn-secondary">Não tem uma conta? Registre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para alternar a visibilidade da senha
        document.getElementById('togglePassword').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
