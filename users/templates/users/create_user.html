{% extends "users/base.html" %}

{% block content %}
<style>
    .card-header {
        background-color: #4b8b3b; /* Verde */
        color: white;
        border-bottom: 2px solid #3a6a2d; /* Sombra inferior mais escura */
    }
    
    .btn-custom {
        background-color: #4b8b3b; /* Verde */
        color: white;
        transition: background-color 0.3s, transform 0.3s; /* Transição suave */
    }

    .btn-custom:hover {
        background-color: #3a6a2d; /* Verde mais escuro no hover */
        transform: scale(1.05); /* Efeito de aumento */
    }

    .btn-secondary {
        transition: background-color 0.3s, transform 0.3s; /* Transição suave */
    }

    .btn-secondary:hover {
        background-color: #6c757d; /* Cor padrão do Bootstrap */
        transform: scale(1.05); /* Efeito de aumento */
    }
</style>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Criar Usuário</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-custom">Criar</button>
                        <a href="{% url 'list_users_and_groups' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
