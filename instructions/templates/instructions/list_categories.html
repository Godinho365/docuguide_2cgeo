{% extends "users/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Listar Categorias</h5>
                </div>
                <div class="card-body">
                    <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Criar Nova Categoria</a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Seção</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td>{{ category.id }}</td>
                                <td>{{ category.name }}</td>
                                <td>{{ category.section }}</td>
                                <td>
                                    <a href="{% url 'update_category' category.id %}" class="btn btn-warning btn-sm">Editar</a>
                                    <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Excluir</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">Nenhuma categoria encontrada.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
