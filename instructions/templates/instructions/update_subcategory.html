{% extends "users/base.html" %}

{% block title %}Editar Subcategoria{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4" style="border: 2px solid #4B8C2A; border-radius: 15px; background-color: #F8F9FA;">
                <div class="card-header text-center" style="background-color: #4B8C2A; color: white;">
                    <h5 class="card-title" style="text-transform: uppercase;">Editar Subcategoria: {{ subcategory.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'update_subcategory' subcategory.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" style="background-color: #006400; border-color: #4B8C2A;">Salvar</button>
                            <a href="{% url 'list_subcategories_for_category' subcategory.category.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
