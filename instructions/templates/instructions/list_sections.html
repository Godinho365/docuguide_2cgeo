{% extends "users/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Listar Seções</h5>
                </div>
                <div class="card-body">
                    <a href="{% url 'create_section' %}" class="btn btn-primary mb-3">Criar Nova Seção</a>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Título</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for section in sections %}
                            <tr>
                                <td>{{ section.id }}</td>
                                <td>{{ section.title }}</td>
                                <td>
                                    <a href="{% url 'update_section' section.id %}" class="btn btn-warning btn-sm">Editar</a>
                                    {% if user.is_superuser %}
                                        <a href="{% url 'delete_section' section.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta seção?');">Excluir</a>
                                    {% endif %}
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">Nenhuma seção encontrada.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
